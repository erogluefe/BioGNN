# Configuration for ensemble multimodal fusion

defaults:
  - default_config

experiment:
  name: "biognn_ensemble"

model:
  type: "ensemble"
  gnn_types:
    - gcn
    - gat
    - graphsage
  ensemble_method: "averaging"  # voting, averaging, stacking
  feature_dim: 512

training:
  num_epochs: 120
  batch_size: 24
  optimizer:
    learning_rate: 0.00005
